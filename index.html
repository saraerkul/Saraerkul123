<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Film-Gjetter 3000</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #app {
            background: var(--card);
            padding: 2rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats { font-size: 0.9rem; color: #94a3b8; margin-bottom: 1rem; }
        
        .progress-container {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        #progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        h2 { font-size: 1.5rem; margin-bottom: 2rem; min-height: 4rem; }

        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: #334155;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background: #475569; transform: translateY(-2px); }
        .btn-yes { background: #059669; }
        .btn-no { background: #dc2626; }
        .btn-start { background: var(--secondary); grid-column: span 2; }

        .result-box {
            padding: 2rem;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            margin-top: 1rem;
        }

        .movie-name { font-size: 2.5rem; color: var(--primary); display: block; margin: 1rem 0; }
    </style>
</head>
<body>

<div id="app">
    <div class="stats" id="stats">Klar til å spille?</div>
    <div class="progress-container"><div id="progress"></div></div>
    
    <div id="game-ui">
        <h2 id="display-text">Tenk på en film. Jeg skal gjette den på 30 spørsmål.</h2>
        <div class="grid-buttons" id="controls">
            <button class="btn-start" onclick="initGame()">START SPILLET</button>
        </div>
    </div>
</div>

<script>
    // En massiv liste med filmer (Eksempel på struktur - du kan utvide denne til 300+)
    const movies = [
        { name: "Inception", traits: ["sci-fi", "action", "ny", "drøm", " Nolan", "komplisert"] },
        { name: "The Dark Knight", traits: ["superhelt", "action", "ny", "krim", "batman", "mørk"] },
        { name: "Titanic", traits: ["drama", "romantikk", "gammel", "vann", "trist", "historisk"] },
        { name: "Harry Potter", traits: ["fantasy", "barn", "magi", "bok", "briller", "skole"] },
        { name: "Avatar", traits: ["sci-fi", "action", "ny", "blå", "planeter", "3d"] },
        { name: "The Lion King", traits: ["animasjon", "barn", "gammel", "dyr", "musikk", "afrika"] },
        { name: "Star Wars", traits: ["sci-fi", "romfart", "gammel", "kraften", "romvesen"] },
        { name: "The Matrix", traits: ["sci-fi", "action", "gammel", "data", "agenter", "grønn"] },
        { name: "Joker", traits: ["drama", "krim", "ny", "superhelt", "psykopat", "sminke"] },
        { name: "Frozen", traits: ["animasjon", "barn", "ny", "snø", "musikk", "søstre"] },
        { name: "Interstellar", traits: ["sci-fi", "verdensrommet", "ny", " Nolan", "tid", "trist"] },
        { name: "Gladiator", traits: ["action", "drama", "gammel", "roma", "sverd", "historisk"] },
        { name: "Shrek", traits: ["animasjon", "komedie", "gammel", "grønn", "eventyr", "esel"] },
        { name: "Toy Story", traits: ["animasjon", "barn", "gammel", "leker", "cowboy", "romskip"] },
        { name: "The Godfather", traits: ["drama", "krim", "gammel", "mafia", "italiensk", "familie"] },
        { name: "Pulp Fiction", traits: ["krim", "drama", "gammel", " Tarantino", "dans", "voldelig"] },
        { name: "Jurassic Park", traits: ["sci-fi", "action", "gammel", "dinosaur", "øy", " Spielberg"] },
        { name: "Spider-Man: No Way Home", traits: ["superhelt", "action", "ny", "multivers", " Marvel", "rød"] },
        { name: "Everything Everywhere All At Once", traits: ["sci-fi", "komedie", "ny", "multivers", "vaskeri", "rart"] },
        { name: "Barbie", traits: ["komedie", "ny", "rosa", "dukke", "feminisme"] },
        { name: "Oppenheimer", traits: ["drama", "biografi", "ny", "bombe", "historisk", " Nolan"] },
        { name: "Dune", traits: ["sci-fi", "ørken", "ny", "planeter", "krydder", "orm"] },
        { name: "The Shining", traits: ["skrekk", "gammel", "hotell", "snø", "psykologisk", "øks"] },
        { name: "Home Alone", traits: ["komedie", "barn", "gammel", "jul", "tyver", "hus"] },
        { name: "John Wick", traits: ["action", "krim", "ny", "hund", "hevn", "pistol"] },
        { name: "The Avengers", traits: ["superhelt", "action", "ny", " Marvel", "romvesen", "team"] },
        { name: "Finding Nemo", traits: ["animasjon", "barn", "gammel", "vann", "fisk", "pappa"] },
        { name: "The Lord of the Rings", traits: ["fantasy", "action", "gammel", "ring", "orker", "eventyr"] },
        // ... Legg til flere her for å nå 300
    ];

    // 30 Spørsmål
    const questions = [
        { id: "animasjon", text: "Er det en animasjonsfilm?" },
        { id: "sci-fi", text: "Er det en Science Fiction-film?" },
        { id: "ny", text: "Er filmen laget etter år 2010?" },
        { id: "superhelt", text: "Inneholder filmen superhelter?" },
        { id: "action", text: "Er det mye action og eksplosjoner?" },
        { id: "drama", text: "Er det en dramafilm?" },
        { id: "skrekk", text: "Er det en skrekkfilm?" },
        { id: "komedie", text: "Er filmen ment for å være morsom?" },
        { id: "fantasy", text: "Er det magi, drager eller eventyrverdener?" },
        { id: "barn", text: "Er dette hovedsakelig en barnefilm?" },
        { id: "krim", text: "Handler filmen om kriminelle eller politi?" },
        { id: "musikk", text: "Er det en musikal eller inneholder den mye sang?" },
        { id: "vann", text: "Foregår mye av handlingen i eller på vann?" },
        { id: "verdensrommet", text: "Er de i verdensrommet i løpet av filmen?" },
        { id: "historisk", text: "Er filmen basert på virkelige historiske hendelser?" },
        { id: "trist", text: "Er det en film man ofte gråter av?" },
        { id: " Nolan", text: "Er den regissert av Christopher Nolan?" },
        { id: " Tarantino", text: "Er den regissert av Quentin Tarantino?" },
        { id: "snø", text: "Er det mye snø eller is i filmen?" },
        { id: "dyr", text: "Er dyr i hovedrollene?" },
        { id: " Marvel", text: "Er det en Marvel-film?" },
        { id: "bil", text: "Er biler eller racing et sentralt tema?" },
        { id: "romantikk", text: "Er kjærlighet det viktigste temaet?" },
        { id: "mørk", text: "Er filmen veldig mørk eller dyster?" },
        { id: "krig", text: "Handler filmen om krig?" },
        { id: "robot", text: "Er det roboter eller AI i filmen?" },
        { id: "reise", text: "Reiser de på en lang tur eller ekspedisjon?" },
        { id: "skole", text: "Foregår handlingen på en skole eller universitet?" },
        { id: "penger", text: "Handler filmen om rikdom eller penger?" },
        { id: "monster", text: "Er det monstre eller romvesener med?" }
    ];

    let currentQ = 0;
    let scores = {};

    function initGame() {
        currentQ = 0;
        scores = {};
        movies.forEach(m => scores[m.name] = 0);
        showQuestion();
    }

    function showQuestion() {
        if (currentQ < questions.length) {
            const q = questions[currentQ];
            document.getElementById("stats").innerText = `Spørsmål ${currentQ + 1} av ${questions.length}`;
            document.getElementById("display-text").innerText = q.text;
            document.getElementById("controls").innerHTML = `
                <button class="btn-yes" onclick="handleAnswer(2)">JA</button>
                <button class="btn-no" onclick="handleAnswer(-2)">NEI</button>
                <button onclick="handleAnswer(1)">KANSKJE</button>
                <button onclick="handleAnswer(0)">VET IKKE</button>
            `;
            document.getElementById("progress").style.width = (currentQ / questions.length * 100) + "%";
        } else {
            showResult();
        }
    }

    function handleAnswer(weight) {
        const trait = questions[currentQ].id;
        
        movies.forEach(movie => {
            if (movie.traits.includes(trait)) {
                scores[movie.name] += weight;
            } else if (weight === 2) {
                scores[movie.name] -= 1; // Straff hvis filmen IKKE har trekket brukeren sa JA til
            }
        });

        currentQ++;
        showQuestion();
    }

    function showResult() {
        let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        document.getElementById("progress").style.width = "100%";
        document.getElementById("display-text").innerHTML = `
            <div class="result-box">
                Etter nøye vurdering gjetter jeg:
                <span class="movie-name">${winner}</span>
            </div>
        `;
        document.getElementById("controls").innerHTML = `
            <button class="btn-start" onclick="initGame()">SPILL IGJEN</button>
        `;
    }
</script>

</body>
</html>
