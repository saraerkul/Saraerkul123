        }

        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }

            border-radius: 1rem;
            background: #2d3748;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-main { background: var(--accent); color: #0a0f18; }
        .btn-main:hover { background: #00cc6e; }

        .result-title {
            font-size: 2.5rem;

        { id: "bil", text: "Er biler eller racing et hovedtema?" }
    ];

    let currentQ = 0;
    let pool = [...movieData];

    function startGame() {
        currentQ = 0;
        pool = [...movieData];
        showQuestion();
    }

    function showQuestion() {
        if (currentQ < questions.length && pool.length > 1) {
            document.getElementById("question").innerText = questions[currentQ].text;
            document.getElementById("actions").innerHTML = `
                <button class="btn-main" onclick="answer(true)">JA</button>
                <button onclick="answer(false)">NEI</button>
            `;
            document.getElementById("progress").style.width = (currentQ / questions.length * 100) + "%";
        } else {
            showResult();
        }
    }

    function answer(val) {
        const trait = questions[currentQ].id;
        const filtered = pool.filter(m => val ? m.traits.includes(trait) : !m.traits.includes(trait));
        
        if (filtered.length > 0) pool = filtered;
        
        currentQ++;
        showQuestion();
    }

    function showResult() {
        const result = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById("question").innerHTML = `Jeg gjetter: <span class="result-title">${result.name}</span>`;
        document.getElementById("actions").innerHTML = `<button class="btn-main" onclick="startGame()">SPILL IGJEN</button>`;
        document.getElementById("progress").style.width = "100%";
    }
