<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Film-Gjetter: Drama & Romanse Spesial</title>
    <style>
        :root {
            --primary: #ff4bb4;
            --secondary: #6a0572;
            --bg: #0f0c29;
            --card: #1b1b2f;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        #app {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%; max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 75, 180, 0.2);
        }

        .progress-container {
            height: 10px; background: #2d2d44;
            border-radius: 5px; margin-bottom: 2rem; overflow: hidden;
        }

        #progress {
            height: 100%; background: var(--primary);
            width: 0%; transition: width 0.3s;
        }

        h2 { font-size: 1.6rem; min-height: 4rem; margin-bottom: 2rem; }

        .btn-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }

        button {
            padding: 1rem; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            font-size: 1rem;
        }

        .btn-ja { background: #2ecc71; color: white; }
        .btn-nei { background: #e74c3c; color: white; }
        .btn-kanskje { background: #f1c40f; color: black; }
        .btn-vetikke { background: #95a5a6; color: white; }
        .btn-start { background: var(--primary); color: white; grid-column: span 2; font-size: 1.2rem; }

        button:hover { opacity: 0.8; transform: scale(1.02); }

        .result-box {
            animation: fadeIn 1s;
        }

        .movie-title {
            display: block; font-size: 2.5rem; color: var(--primary);
            margin: 1.5rem 0; text-shadow: 0 0 10px rgba(255,75,180,0.5);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="app">
    <div id="status">Spørsmål 1 / 30</div>
    <div class="progress-container"><div id="progress"></div></div>
    
    <div id="game-content">
        <h2 id="question">Tenk på en film (gjerne et drama eller en romanse)...</h2>
        <div class="btn-grid" id="controls">
            <button class="btn-start" onclick="startGame()">START SPILLET</button>
        </div>
    </div>
</div>

<script>
    const movies = [
        // ROMANSE & DRAMA (Utvidet)
        { name: "Titanic", traits: ["romanse", "drama", "skip", "vann", "trist", "historisk", "90tallet"] },
        { name: "The Notebook", traits: ["romanse", "drama", "regn", "alderdom", "bok", "tårevåt"] },
        { name: "Me Before You", traits: ["romanse", "drama", "sykdom", "trist", "rik", "rullestol"] },
        { name: "Pride and Prejudice", traits: ["romanse", "drama", "historisk", "britisk", "ball", "gamledager"] },
        { name: "La La Land", traits: ["romanse", "musikk", "dans", "drama", "moderne", "hollywood"] },
        { name: "A Star Is Born", traits: ["romanse", "musikk", "trist", "drama", "kjendis", "alkohol"] },
        { name: "The Fault in Our Stars", traits: ["romanse", "drama", "sykdom", "ungdom", "trist", "bok"] },
        { name: "Call Me By Your Name", traits: ["romanse", "drama", "sommer", "italia", "kunst"] },
        { name: "Brokeback Mountain", traits: ["romanse", "drama", "fjell", "trist", "historisk"] },
        { name: "About Time", traits: ["romanse", "tidsreise", "drama", "britisk", "familie"] },
        { name: "The Great Gatsby", traits: ["drama", "romanse", "fest", "rik", "historisk", "20tallet"] },
        { name: "Notting Hill", traits: ["romanse", "komedie", "kjendis", "britisk", "90tallet"] },
        { name: "Pretty Woman", traits: ["romanse", "komedie", "penger", "shopping", "90tallet"] },
        { name: "Eternal Sunshine of the Spotless Mind", traits: ["romanse", "sci-fi", "drama", "glemsel", "vinter"] },
        { name: "The Theory of Everything", traits: ["drama", "biografi", "romanse", "vitenskap", "sykdom"] },
        { name: "Before Sunrise", traits: ["romanse", "drama", "snakking", "reise", "europa"] },
        { name: "P.S. I Love You", traits: ["romanse", "drama", "trist", "brev", "irland"] },
        { name: "Ghost", traits: ["romanse", "drama", "overnaturlig", "trist", "leire"] },
        { name: "Romeo + Juliet", traits: ["romanse", "drama", "shakespeare", "moderne", "trist"] },
        { name: "Atonement", traits: ["drama", "romanse", "krig", "misforståelse", "trist", "historisk"] },

        // ANDRE STORE FILMER
        { name: "Inception", traits: ["sci-fi", "action", "drøm", "komplisert", "moderne"] },
        { name: "The Godfather", traits: ["drama", "krim", "mafia", "italiensk", "gamledager"] },
        { name: "The Dark Knight", traits: ["action", "superhelt", "krim", "mørk", "batman"] },
        { name: "Harry Potter", traits: ["fantasy", "magi", "skole", "barn", "britisk"] },
        { name: "The Lion King", traits: ["animasjon", "dyr", "musikk", "trist", "barn"] },
        { name: "The Shawshank Redemption", traits: ["drama", "fengsel", "vennskap", "historisk"] },
        { name: "Forrest Gump", traits: ["drama", "historisk", "løping", "krig", "benk"] },
        { name: "Pulp Fiction", traits: ["krim", "drama", "voldelig", "dialog", "90tallet"] },
        { name: "Schindler's List", traits: ["drama", "krig", "trist", "historisk", "svart-hvitt"] },
        { name: "The Matrix", traits: ["sci-fi", "action", "data", "robot", "90tallet"] },
        { name: "Parasite", traits: ["drama", "thriller", "korea", "penger", "moderne"] },
        { name: "Gladiator", traits: ["action", "drama", "historisk", "hevn", "roma"] }
    ];

    const questions = [
        { id: "romanse", text: "Er kjærlighet og romantikk det viktigste i filmen?" },
        { id: "drama", text: "Er det en utpreget dramafilm?" },
        { id: "trist", text: "Er filmen kjent for å være en 'tårevåt' film?" },
        { id: "historisk", text: "Foregår handlingen i fortiden (før år 2000)?" },
        { id: "musikk", text: "Er sang, dans eller musikk veldig sentralt?" },
        { id: "bok", text: "Er filmen basert på en kjent bok?" },
        { id: "krig", text: "Er krig et sentralt tema?" },
        { id: "moderne", text: "Foregår handlingen i moderne tid (etter år 2010)?" },
        { id: "sykdom", text: "Handler filmen om alvorlig sykdom?" },
        { id: "rik", text: "Er hovedkarakteren veldig rik?" },
        { id: "britisk", text: "Er filmen satt i Storbritannia (England etc)?" },
        { id: "vann", text: "Er havet eller vann viktig for handlingen?" },
        { id: "90tallet", text: "Kom filmen ut på 1990-tallet?" },
        { id: "animasjon", text: "Er det en animert film?" },
        { id: "sci-fi", text: "Er det innslag av science fiction eller fremtidsteknologi?" },
        { id: "krim", text: "Handler det om kriminelle eller politi?" },
        { id: "overnaturlig", text: "Er det spøkelser, magi eller overnaturlige ting?" },
        { id: "barn", text: "Er dette hovedsakelig en film for barn?" },
        { id: "reise", text: "Er karakterene på en lang reise?" },
        { id: "familie", text: "Er forholdet til familien viktigere enn kjærligheten?" },
        { id: "gamledager", text: "Bruker karakterene klær fra 1800-tallet eller tidligere?" },
        { id: "hevn", text: "Er hovedmotivasjonen til karakteren hevn?" },
        { id: "sommer", text: "Føles det som en typisk sommerfilm?" },
        { id: "vinter", text: "Er det mye snø eller vinterstemning?" },
        { id: "action", text: "Er det mye slåssing, skyting eller eksplosjoner?" },
        { id: "italiens", text: "Har filmen en tilknytning til Italia?" },
        { id: "voldelig", text: "Er filmen veldig voldelig eller 'rå'?" },
        { id: "komedie", text: "Er filmen ment for å være morsom i tillegg til dramaet?" },
        { id: "biografi", text: "Er filmen basert på en ekte, navngitt person?" },
        { id: "fengsel", text: "Foregår deler av handlingen i et fengsel?" }
    ];

    let currentQ = 0;
    let scores = {};

    function startGame() {
        currentQ = 0;
        scores = {};
        movies.forEach(m => scores[m.name] = 0);
        showQuestion();
    }

    function showQuestion() {
        if (currentQ < questions.length) {
            document.getElementById("status").innerText = `Spørsmål ${currentQ + 1} / ${questions.length}`;
            document.getElementById("question").innerText = questions[currentQ].text;
            document.getElementById("progress").style.width = (currentQ / questions.length * 100) + "%";
            
            document.getElementById("controls").innerHTML = `
                <button class="btn-ja" onclick="processAnswer(2)">JA</button>
                <button class="btn-nei" onclick="processAnswer(-2)">NEI</button>
                <button class="btn-kanskje" onclick="processAnswer(1)">KANSKJE</button>
                <button class="btn-vetikke" onclick="processAnswer(0)">VET IKKE</button>
            `;
        } else {
            showResult();
        }
    }

    function processAnswer(weight) {
        const trait = questions[currentQ].id;
        
        movies.forEach(m => {
            if (m.traits.includes(trait)) {
                scores[m.name] += weight;
            } else if (weight === 2) {
                // Hvis bruker sier JA, men filmen ikke har trekket, trekk litt fra
                scores[m.name] -= 1;
            }
        });

        currentQ++;
        showQuestion();
    }

    function showResult() {
        let bestMatch = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        document.getElementById("status").innerText = "Resultat";
        document.getElementById("progress").style.width = "100%";
        document.getElementById("game-content").innerHTML = `
            <div class="result-box">
                <h3>Jeg er ganske sikker på at du tenker på...</h3>
                <span class="movie-title">${bestMatch}</span>
                <button class="btn-start" onclick="location.reload()">Spill igjen</button>
            </div>
        `;
    }
</script>

</body>
</html>
